[% BLOCK TITLE %] :: Регистрация нового аккаунта[% END %]
[% BLOCK CONTENT %]
    
    <div class="register-box-body">
        <p class="login-box-msg">Регистрация нового аккаунта</p>
    
        <form action="[% PREF auth/register %]" method="post" class="ajax-submit">
            <div class="form-group has-feedback">
                <input type="text" name="name" class="form-control" placeholder="Имя">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" name="email" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="p" class="form-control" placeholder="Пароль">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="p2" class="form-control" placeholder="Повтор пароля">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-flat">Зарегистрировать</button>
        </form>
    
        <a href="[% PREF auth %]" class="text-center">У меня уже есть аккаунт</a>
    </div>
    <!-- /.form-box -->
[% END %]
